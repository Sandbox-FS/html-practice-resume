<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Form Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>Feedback Form</h1>
    <p>Please fill out this form carefully.</p>
    <form action="#">
      
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your answer">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your answer">
      </div>

      <div class="form-group">
        <label>Rate your experience</label>
        <div class="radio-group">
          <label><input type="radio" name="rating" value="1"> 1</label>
          <label><input type="radio" name="rating" value="2"> 2</label>
          <label><input type="radio" name="rating" value="3"> 3</label>
          <label><input type="radio" name="rating" value="4"> 4</label>
          <label><input type="radio" name="rating" value="5"> 5</label>
        </div>
      </div>

      <div class="form-group">
        <label for="feedback">Additional Comments</label>
        <textarea id="feedback" name="feedback" placeholder="Your answer"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
